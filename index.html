<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Images/Apple_Computer_Logo_rainbow.svg.png">
  <link rel="apple-touch-icon" href="Images/Apple_Computer_Logo_rainbow.svg.png">
  <title>Steve</title>
</head>

<body>
  <div class="container">
    <h1 class="command">Wait</h1>
    <h1 class="title">Steve Says</h1>
    <div class="app-box">
      <div class="app js-app blocked" data-apps="instagram">
        <img class="app-img" src="Images/instagram_icon.png">
        <div class="circle" data-ping="instagram" data-num=""></div>
      </div>
      <div class="app js-app blocked" data-apps="twitter">
        <img class="app-img" src="Images/twitter_icon.png">
        <div class="circle" data-ping="twitter" data-num=""></div>
      </div>
      <div class="app js-app blocked" data-apps="facebook">
        <img class="app-img" src="Images/facebook_icon.png">
        <div class="circle" data-ping="facebook" data-num=""></div>
      </div>
      <div class="app js-app blocked" data-apps="tiktok">
        <img class="app-img" src="Images/tiktok_icon.png">
        <div class="circle" data-ping="tiktok" data-num=""></div>
      </div>
    </div>
    <div class="bottom-text">
      <button class="start">Start</button>
      <h1 class="score">Score: <span class="score-tally"></span></h1>
    </div>
  </div>
  <div class="sounds">
    <audio src="Sounds/instagram.mp3" data-sound="instagram"></audio>
    <audio src="Sounds/twitter.mp3" data-sound="twitter"></audio>
    <audio src="Sounds/tik_tok.mp3" data-sound="tiktok"></audio>
    <audio src="Sounds/facebook.mp3" data-sound="facebook"></audio>
  </div>
  <script src=" script.js"></script>
</body>

</html>
